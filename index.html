<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora  IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <h2>Calculadora IMC</h2>
            <div class="input">
                <div class="input-altura">
                    <label for="Altura">Altura: <span class="required-field">"</span></label>
                    <input type="text" 
                    name="Altura" 
                    id="Altura"
                    class="block"
                    placeholder="Altura ex: 1,75" required>
                </div>

                <div class="input-peso">
                    <label for="Peso">Peso: <span class="required-field">"</span></label>
                    <input type="text" 
                    name="Peso" 
                    id="Peso"
                    class="block"
                    placeholder="Peso ex: 80.5" required>
                </div>
                </div>                
            </div>
            </div>
        </div>
        <div class="buttons">
            <div class="btn-padding">
                <button class="btn-result">Calcular</button>
            </div>
            <div class="btn-padding">
                <button class="btn-remove">Remover</button>
            </div>
            <div class="Resultado">
                <p></p>
            </div>
    </div>
</body>
</html>
